<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/canvas.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/canvas.js"></script>
</head>
<body>
    <div id="divTitle" style="margin: 10px;">
        <p>
            <span style="font-size: large; color: blue;">Configuring Drawing State</span>
        </p>
        <button id="btnClear">Clear</button>
    </div>
    <div id="divFillStyle" style="margin: 10px;">
        <div id="divFillStyleSubtitle">
            <span style="color: red;">Setting fillStyle</span>
        </div>
        <button id="btnColor">Color</button>
        <button id="btnGradient">Gradient</button>
        <button id="btnPattern">Pattern</button>
    </div>
    <div id="divAdditional" style="margin: 10px;">
        <div id="divAdditionalSubtitle">
            <span style="color: red;">Setting Additional Parameters</span>
        </div>
        <button id="btnLineWidth">lineWidth</button>
        <button id="btnLineJoin">lineJoin</button>
        <button id="btnStrokeStyle">strokeStyle</button>
        <button id="btnSaveRestore">Save and Restore</button>
    </div>
    <div id="divCanvas">
        <canvas id="myCanvas" width="800" height="600">
            You need a browser that supports HTML5!
        </canvas>
    </div>
</body>
</html>
